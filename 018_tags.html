<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
</head>
<body>
    
    <!-- 佈局標籤： -->

    <!-- header 表示網頁的頭部 -->
    <header>This is from header tag.</header>

    <!-- main 表示網頁的主體部分，一個 html 文檔只會有一個 main -->
    <main>This is from main tag.</main>

    <!-- footer 表示網頁的底部 -->
    <footer>This is from footer tag.</footer>

    <!-- nav 表示導航欄、功能欄 navbar -->
    <nav>This is from nav tag. navbar</nav>

    <!-- aside 表示和主體相關但較不重要的內容：側邊欄等 -->
    <aside>This is from aside tags.</aside>

    <!-- article 表示獨立的文章 -->
    <article>This is from article tag.</article>

    <!-- section 表示獨立的區快 -->
    <section>This is from section.</section>

    <!-- 以上標籤都是 html5 時新創的，所以其實並沒有很常使用 -->

    <!-- 常用佈局標籤： -->

    <!-- div 沒有語意，用來表示一個區塊，目前常用 div 佈局網頁元素 -->
    <!-- 目前網站主流寫法都會用 div 代替上面的 header, main, footer,...等 -->
    <!-- 小型網站沒有必要將標籤細分，也會都使用 div 標籤 -->
    <div>This is from div tag.</div>

    <!-- span 行內元素，沒有語意，一般用於網頁中選文字 -->
    <span>This is from span tag.</span>
    <div>This is from div, <span>ans this is in span.</span></div>

</body>
</html>
