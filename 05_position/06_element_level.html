<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>元素的層級</title>
    <style>
        body {
            font-size: 60px;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            /* 
            對於開啟定位元素，可以通過 z-index 屬性來指定元素層級
                z-index 需要一個整數做為參數，值越大的元素層級越高、越優先顯示
                如果元素的 z-index 值相同，則越靠下面的元素層級越高

                祖先元素的層級再高，也不會蓋住後代元素
            */
            z-index: 70;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: rgba(0, 255, 0, .8);
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 72;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 71;
        }

        .box4 {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3
        <div class="box4">4</div>
    </div>
</body>

</html>
