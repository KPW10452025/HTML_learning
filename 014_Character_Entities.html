<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Entities</title>
</head>
<body>
    <!-- How to show symbol like > < & in html? -->
    <!-- How to show lots of space in html? -->
    <p>This is an apple.</p>
    <p>This is an  apple.</p>
    <p>This is an   apple.</p>
    <p>The above three lines of sentences are displayed the same on the browser.</p>
    <!-- Use &nbsp; to create space. -->
    <p>This is an apple.</p>
    <p>This is an &nbsp;apple.</p>
    <p>This is an &nbsp;&nbsp;apple.</p>
    <!-- Use &gt; to show symbol > -->
    <p>This is an symbol &gt;</p>
    <!-- Ise &lt; to show symbol < -->
    <p>This is an symbol &lt;</p>
    <!-- more smybol entities: https://www.w3schools.com/html/html_entities.asp -->
</body>
</html>
