<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            perspective: 1200px
        }
        .box1 {
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 0 auto;
            transition: 1s;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: green;
            margin: 0 auto;
            transition: 1s;
        }
        .box1:hover {
            transform: translateZ(-500px);
            background-color: darkgreen;
        }
        .box2:hover {
            transform: translateZ(500px);
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
