<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple web page layout</title>
    <style>
        * {
            background-color: #000;
        }
        header {
            width: 1000px;
            height: 150px;
            background-color: silver;
            margin: 10px auto;
        }
        main {
            width: 1000px;
            height: 800px;
            background-color: gray;
            margin: 10px auto;
        }
        footer {
            width: 1000px;
            height: 100px;
            background-color: silver;
            margin: 10px auto;
        }
        nav {
            width: 190px;
            height: 800px;
            background-color: brown;
            float: left;
        }
        article {
            width: 600px;
            height: 800px;
            background-color: bisque;
            float: left;
            margin: 0px 10px;
        }
        aside {
            width: 190px;
            height: 800px;
            background-color: brown;
            float: left;
        }
    </style>
</head>
<body>
    <!-- 創建頁面頭部 -->
    <header></header>

    <!-- 創建頁面主體 -->
    <main>
        <!-- left side navigation bar -->
        <nav></nav>
        <!-- articles -->
        <article></article>
        <!-- side navigation bar -->
        <aside></aside>
    </main>
    
    <!-- 創建網頁底部 -->
    <footer></footer>
</body>
</html>
