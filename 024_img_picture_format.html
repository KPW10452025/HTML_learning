    <!--
        圖片格式：
            jpg(jpeg): 顏色種類較多，不支持透明效果，不支援動圖

            gif: 顏色種類較少，支持簡單透明效果，支援動圖

            png: 顏色種類較多，支持複雜透明效果，不支援動圖
            
            webp: 於 2010 年 google 推出的新格式，具備以上格式所有優點，並剔除所有缺點
                唯一缺點，因為問世時間不長，軟體兼容性較差
            
            base64: 並非一種圖片格式。將圖片以格式 base64 進行編碼，將圖片加密成文字。
                不常用。當圖片需要與網頁一起加載時會用到。
                網頁圖片通常不會直接於第一次訪問時馬上被加載，這也是為何開啟網頁時文字會先出現，圖片會較慢出現
                使用 base64 時，圖片就能與文字，於第一次訪問時馬上出現。
    -->
