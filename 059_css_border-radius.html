<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border-radius: 25%;
        }
        .box1:hover {
            border-top-left-radius: 5px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 20px;
            /* 亦可寫成 border-radius 5px 10px 15px 20px */
        }

        /*
        border-radius 設定盒子圓角效果
        border-radius: 圓角半徑
        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <span>Please touch it.</span>
</body>
</html>
