<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector Practice Website</title>
    <style>
        a {
            color: blue;
            font-weight: bold;
        }

        a::before {
            content: "CSS Selector Practice Website: ";
            color: green;
        }

    </style>
</head>
<body>
    <a href="https://flukeout.github.io/" target="bland">CSS Diner</a>
<!-- 
    第1題 Select the plates
    答案：plate

    第2題 Select the bento boxes
    答案：bento

    第3題 Select the fancy plate
    答案：#fancy

    第4題 Select the apple on the plate
    答案：plate apple

    第5題 Select the pickle on the fancy plate
    答案：plate#fancy pickle

    第6題 Select the small apples
    答案：apple.small

    第7題 Select the small oranges
    答案：orange.small

    第8題 Select the small oranges in the bentos
    答案：bento orange.small

    第9題 Select all the plates and bentos
    答案：plate,bento

    第10題 Select all the things!
    答案：*

    第11題 Select everything on a plate
    答案：plate *

    第12題 Select every apple that’s next to a plate
    答案：plate+apple

    第13題 Select the pickles beside the bento
    答案：bento~pickle

    第14題 Select the apple directly on a plate
    答案：plate>apple

    第15題 Select the top orange
    答案：plate :first-child

    第16題 Select the apple and the pickle on the plates
    答案：plate :only-child

    第17題 Select the small apple and the pickle
    答案：apple:first-child,pickle:last-child

    第18題 Select the 3rd plate
    答案：plate:nth-child(3)

    第19題 Select the 1st bento
    答案：bento:nth-last-child(3) 或者 bento:nth-child(2)

    第20題 Select first apple
    答案：apple:first-of-type

    第21題 Select all even plates
    答案：plate:nth-child(even)

    第22題 Select every 2nd plate, starting from the 3rd
    答案：plate:nth-of-type(2n+3)

    第23題 Select the apple on the middle plate
    答案：plate apple:only-of-type

    第24題 Select the last apple and orange
    答案：orange:last-of-type,apple:last-of-type

    第25題 Select the empty bentos
    答案：bento:empty

    第26題 Select the big apples
    答案：apple:not(.small)

    第27題 Select the items for someone
    答案：[for]

    第28題 Select the plates for someone
    答案：plate[for]

    第29題 Select Vitaly’s meal
    答案：[for=Vitaly]

    第30題 Select the items for names that start with ‘Sa’
    答案：[for^=Sa]

    第31題 Select the items for names that end with ‘ato’
    答案：[for$=ato]

    第32題 Select the meals for names that contain ‘obb’
    答案：[for*=obb]
-->
</body>
</html>
