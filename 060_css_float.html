<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            /* 
            通過「浮動」可以使一個元素向其父元素的左側或是右側移動
            使用 float 屬性來設置元素的浮動
            [ 注意：只會在父元素裡面移動，不會超出父元素 ]
            可選值：
                none：默認值，元素不移動
                left：元素向左移動
                right：元素向右移動

            [ 注意：元素設置浮動以後，水平佈局的等式便不需要成立 ※ 水平佈局等式請見 049_css_horizontal_layout.html ]
            [ 注意：元素設置浮動以後，完全從文檔流中脫離，不會佔用文檔流的位置，所以元素下邊還在文檔流中的元素會上移 ]

            float 特點：
                浮動元素會脫離文檔流（飄浮起來），不在佔用文檔流的位置
                設置浮動元素後，會向父元素的左側或是右側移動
                浮動元素默認不會從父元素中移出
                浮動元素向左向右移動時，不會蓋住其前面的浮動元素
                浮動元素的下一個元素為非浮動，則浮動元素會蓋住下一個元素
                浮動元素的上一個元素為非浮動，則浮動元素會被推開
            */
            float: right;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: lime;
            float: none;
            /* 因為 float 是默認值 所以 box2 的 margin-right 系統會自動補足讓水平佈局等式成立 */
            /* box2 的 ml+bl+pl+w+pr+br+mr=body's content */
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
            /* 因為 float 是 left */
            /* box3 的 ml+bl+pl+w+pr+br+mr=200 */
        }

        .box4 {
            width: 500px;
            height: 500px;
            background-color: aquamarine;
        }

        /* float 可以產生向右並排的效果 */
        .big_box1 {
            width: 700px;
            height: 300px;
            background-color: blueviolet;
        }
        div.big_box1 > div.box5 {
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        div.big_box1 > div.box6 {
            width: 200px;
            height: 200px;
            background-color: green;
            float: left;
        }
        div.big_box1 > div.box7 {
            width: 200px;
            height: 200px;
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <br>
    <div class="big_box1">
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
    </div>
</body>
</html>
