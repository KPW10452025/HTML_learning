<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 設定字符集，避免亂碼。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符編碼</title>
</head>
<body>
    <p>編碼：將字符轉換成二進制的過程，稱作編碼。</p>
    <p>解碼：將二進制轉換成字符的過程，稱作解碼。</p>
    <p>字符集：編碼和解碼時所採用的規則，稱作字符集。</p>
    <p>亂碼：如果編碼和解碼採用的字符集不同時，就會產生亂碼。</p>
    <p>常見的字符集：ASCII, UTF-8, GB2312, GBK, ISO88591...</p>
    <p>常用字符集：UTF-8</p>
</body>
</html>
