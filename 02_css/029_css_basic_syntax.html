<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ＣＳＳ的註釋 */

        /* 選擇器 聲明塊 */

        /* p{
            color: red;
        } */

        /* p 是選擇器：透過選擇器可以選擇目標標籤 */
        /* { color: red; } 是聲明塊：對所有的目標標籤發出聲明，聲明是「名值對」結構，用;連接與結尾 */

        /* h1{
            color: blue;
        } */
    </style>

    <!-- 也可以使用 link 標籤引入 .css 文檔 -->
    <link rel="stylesheet" href="./029_css_basic_syntax.css">

</head>
<body>
    <h1>CSS 語法介紹</h1>
    <p>因為在 head 中的 style 裡面有 p 標籤的選擇器，</p>
    <p>所以在 body 中所有的 p 標籤都會有效果。</p>
</body>
</html>
