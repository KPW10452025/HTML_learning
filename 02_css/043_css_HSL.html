<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        顏色單位：
            HSL/HSLA 值：通常用在工業開發調色，前端開發較少用
                Hue 色相: 0 ~ 360 
                    0 is red
                    120 is green
                    240 is blue
                    360 is red
                Saturation 飽和度: 0% ~ 100%
                Lightness 亮度: 0% ~ 100%
                    0% is black
                    50% is normal
                    and 100% is white
                Alpha 透明度: 0.0 ~ 1.0
                    0.0 is fully transparent
                    1.0 is fully opaque
        */
        .box1{
            width:15rem;
            height:15rem;
            background-color: hsla(150, 100%, 50%, 1.0);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
