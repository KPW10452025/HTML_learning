<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
</head>
<body>
    <!--
        網頁分三個部分：
            結構：ＨＴＭＬ
            表現：ＣＳＳ
            行為：ＪＡＶＡＳＣＲＩＰＴ

        ＣＳＳ：
            層疊樣式表
            網頁實際上是一個多層結構，透過ＣＳＳ來對網頁做每一層的結構設計
            我們看到的是最後堆疊完後，從最上方看到的效果
            總之，ＣＳＳ就是用來幫網頁美化的
    -->

    <!--
        use css to decorate to word
        - method one:
            use style attribute to decorate in tag.
    -->
    <p style="color:brown;">潯陽江頭夜送客，楓葉荻花秋瑟瑟。</p>
    <p style="color:blueviolet;">主人下馬客在船，舉酒欲飲無管弦。</p>
    <p style="font-size: 10px;">醉不成歡慘將別，別時茫茫江浸月。</p>
    <p style="font-size: 20px;">忽聞水上琵琶聲，主人忘歸客不發</p>


</body>
</html>
