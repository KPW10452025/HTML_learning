<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* Child element selector */
        p > span{ color: orange; }
        div > p > span{ color: blueviolet;}

        /* Descendant elements selector */
        div p{ color: blue; }

        /* Brother elements selector */
        div + div{ font-weight: bold; color: aqua; }
        div ~ div{ text-decoration:underline; }

    </style>
</head>

            <span>p,div,span.</span>
        </div>
        <div>p,div.</div>
        <span>p,span.</span>
        <div>p,div.</div>
    </p>
    <div>div.</div>
    <span>span.</span>

    </p>

    <div>div.

            <span>div,p,span.</span>
        </p>
        <p>div,p
            <div>div,p,div</div>
        </p>
    </div>
</body>
</html>
