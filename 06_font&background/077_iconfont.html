<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iconfont</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
</head>
<body>
    <!-- 
        圖標字體（iconfont）
            – 網頁中經常需要使用一些小圖標（icon）：小屋子、談話雲、圖片、推車...等。
                可以通過圖片來引入，但圖片檔案太大，而且不好修改
            — 所以在使用圖標時，可將圖標設定為字體
                然後通過 font-face 的形式來對字體進行引入
            — 這樣就可以通過使用字體的形式來使用圖標
            – 設計圖標是設計師的工作，可以直接去網路上尋找免費的圖標
                1.https://fontawesome.com/
                2.解壓縮
                3.將 css webfonts 移動到項目中
                4.將 css 中的 all.css 用 link 標籤引入網頁中
                5.使用圖標字體
                    — 直接通過類名來使用圖標字體
                    
    -->
    <i class="fas fa-photo-video" style="font-size: 80px; color: green;"></i>
    <a href="https://fontawesome.com/" target="_blank">Font Awesomee</a>
    <i class="fas fa-sync fa-spin"></i>
</body>
</html>
