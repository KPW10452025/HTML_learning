<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1
        {
            width: 200px;
            height: 200px;
            background-image: repeating-linear-gradient(#3d5a80 50px, #98c1d9 100px);
            /* background-repeat: no-repeat; 對 repeating-linear-gradient 無效 */
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
</body>
</html>
