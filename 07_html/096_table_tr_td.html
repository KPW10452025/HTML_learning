<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table, tr, td</title>
</head>
<body>
    <table border="1" width="50%" align=center>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
            <td>a4</td>
        </tr>
        <tr>
            <td rowspan="2">b1</td>
            <td colspan="2">b2</td>
            <!-- <td>b3</td> -->
            <td>b4</td>
        </tr>
        <tr>
            <!-- <td>c1</td> -->
            <td>c2</td>
            <td>c3</td>
            <td>c4</td>
        </tr>
        <tr>
            <td>d1</td>
            <td>d2</td>
            <td>d3</td>
            <td>d4</td>
        </tr>
    </table>
</body>
</html>
