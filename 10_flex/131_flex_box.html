<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .ul1 {
            width: 800px;
            border: 10px red solid;
            /* 將 ul 設置為彈性容器 */
            display: flex;

            /* 
                flex-direction 指定容器中談器元素的排列方向
                可選值：
                    row 默認值 彈性元素在容器中水平排列（左向右）
                    row-reverse 彈性元素在容器中反向水平排列（右向左）
                    column 彈性元素在容器中縱向排列（上向下）
                    column-reverse 彈性元素在容器中反向縱向排列（下向上）
            */
            flex-direction: row-reverse
        }

        .li1 {
            width: 100px;
            height: 100px;
            background-color: pink;
            font-size: 50px;
            text-align: center;
            line-height: 100px;

            /* 
                彈性元素的屬性：
                    flex-grow 指定彈性元素伸展的係數
                        當父元素有多餘空間時，子元素如何伸展
                        父元素的剩餘空間，會按照比例進行分配
            */
        }

        .li1:nth-child(1) {
                flex-grow: 1;
        }

        .li1:nth-child(2) {
                flex-grow: 3;
        }

        .li1:nth-child(3) {
                flex-grow: 5;
        }

        .li1:nth-child(2) {
            background-color: blue;
        }

        .li1:nth-child(3) {
            background-color: green;
        }

        /* ================================================================== */

        .ul2 {
            width: 200px;
            border: 10px red solid;
            display: flex;
        }

        .li2 {
            width: 100px;
            height: 100px;
            background-color: pink;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            /* 
            flex-shrink 指定彈性元素的收縮係數
                當父元素的空間不足以容納所有子元素時，可對子元素進行收縮    
            */
        }

        .li2:nth-child(1) {
            flex-shrink: 1;
        }

        .li2:nth-child(2) {
            flex-shrink: 2;
        }

        .li2:nth-child(3) {
            flex-shrink: 3;
        }

        .li2:nth-child(2) {
            background-color: blue;
        }

        .li2:nth-child(3) {
            background-color: green;
        }

    </style>
</head>
<body>
    <!-- 
        flex(彈性盒、伸縮盒)
            是 css 中的一種佈局手段，主要用來代替浮動來完成頁面的佈局
                使用 float 是為了讓物間橫向排列，但也造成物件脫離文檔流，產生很多問題(父元素高度塌陷...等)
                flex 功能雖然強大，但是兼容性沒有 float 好
            flex 可以使元素具有彈性，讓元素可以跟隨頁面的大小改變而改變

            彈性容器
                要使用彈性盒、必須先將一個元素設置為彈性容器
                通過 display 來設置彈性容器
                    display: flex 設置為「塊彈性容器」(會獨佔一行)
                    display: inline-flex 設置為「行內彈性容器」(不會獨佔一行)

            彈性元素
                彈性容器的子元素是彈性元素(彈性項)
                注意：只有彈性容器的「子」元素是彈性元素、彈性容器更下面的後代元素不會變成彈性元素
                一個元素可以同時是彈性元素、彈性容器
    -->
    <ul class="ul1">
        <li class="li1">1</li>
        <li class="li1">2</li>
        <li class="li1">3</li>
    </ul>
    <br>
    <ul class="ul2">
        <li class="li2">1</li>
        <li class="li2">2</li>
        <li class="li2">3</li>
    </ul>
</body>
</html>
