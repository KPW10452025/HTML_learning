<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta 主要設置網頁中的元數據，元數據通常不是給用戶看的 -->

    <!-- charset 指定網頁的「字符集」 -->
    <meta charset="UTF-8">

    <!-- meta http-equiv 提供網頁標頭（HTML head）關於網頁的內容屬性資訊，例如網頁自動更新、網頁內容編碼、優先樣式 ... 等 -->
    <!-- 以下為系統默認寫法 -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- 其他寫法： -->
    <!-- <meta http-equiv="屬性值" content="內容"> -->
    <!-- 屬性值常見有三種，分別為 content-type、default-style、refresh -->
    <!-- content-type 用來設定網頁編碼 -->
    <!-- default-style 用來設定預設樣式 -->
    <!-- refresh 則用來設定自動更新時間 -->
    <!-- 無論是使用哪一種屬性值，都必須搭配一個 content，來告訴瀏覽器內容是什麼 -->

    <!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8"> -->
    <!-- 網頁編碼為萬國碼 UTF-8 -->

    <!-- <meta http-equiv="refresh" content="10"> -->
    <!-- 隔 10 秒自動更新 -->

    <meta http-equiv="refresh" content="3;url=https://www.google.com">
    <!-- 隔 3 秒自動更新，並跳轉到 google 搜尋網站 -->

    <!-- name 指定數據的「名稱」 -->
    <!-- content 指定數據的「內容」 -->
    <!-- 以下為系統默認寫法 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 其他寫法： -->
    <!-- <meta name="keywords" content="博客來,網路書店,線上購物,書籍,百貨,影音,設計,文具,美食,美妝"> -->
    <!-- keywords 表示網站的關鍵字，其內容 content 可以使用多個關鍵字，使用英文的逗點隔開 -->
    <!-- <meta name="description" content="博客來提供上百萬書籍、百貨、影音、設計、文具、美食、有機、美妝、服飾。網路書店有齊全的繁簡體外文書籍雜誌，購物網多樣性百貨設計商品滿足您購物需求。取貨安全方便，中午前訂7-11隔日取"> -->
    <!-- description 用於指定網站的描述，會顯示在搜索引琴搜索結果的簡述中。 -->

    <!-- title 除了會顯示在瀏覽頁面頂端的標籤中之外，會顯示在搜索引琴搜索結果的標題。 -->
    <title>meta tags</title>
</head>
<body>
    <p>Welcome to this page. We'll go to goole in 3 seconds.</p>
</body>
</html>
