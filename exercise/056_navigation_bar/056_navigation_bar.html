<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>navigation_bar</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .left-menu {
            width: 200px;
            height: auto;
            background-color: whitesmoke;
            padding: 10px 0px;
        }

        .iteams {
            width: 200px;
            height: 25px;
            padding-left: 10px; /* 讓 a 元素裡面的文字向左 10px */
            line-height: 25px; /* 讓 a 元素裡面的文字垂直置中：當父元素的 line-height = height 時，子元素的內容就會垂直置中 */
        }
        div:hover{
            width: auto;
            background-color: rgba(39, 2, 2, 0.1);
        }

        a {
            text-decoration: none; /* 去除超連結底線 */
            font-size: 14px; /* a 元素文字大小 */
        }
        a:link {color: gray;} /* 超連結顏色 */
        a:visited {color: gray;} /* 已拜訪連結顏色 */
        a:hover {color: red;} /* 滑鼠觸碰激活顏色 */
        a:active {color: red;} /* 滑鼠點擊激活顏色 */
        span{
            font-size: 12px;
            padding: 0px 2px;
        }
    </style>
</head>
