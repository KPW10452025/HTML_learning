<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head 是網頁的頭部，head 中的內容不會直接在網頁中出現，主要用來幫助瀏覽器或是搜索引琴解析網頁。 -->

    <!-- meta 標籤用來設置網頁的元素碼，charset 可以設置字符串，避免亂碼 -->
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tittle 中的內容會出現在瀏覽器的頂部標籤上，搜索引琴主要會根據 title 中的內容來判斷網頁中的主要內容 -->
    <title>文檔的使用</title>
</head>
<body>
    <!-- body 是 html 的子元素，表示網頁的主體。網頁中的所有可見內容，都應該寫在 body 裡面。 -->
    <p>標籤又稱為元素。</p>
    <!-- https://zealdocs.org/ -->
</body>
</html>
