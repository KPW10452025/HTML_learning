<!DOCTYPE html> <!-- 這就是文檔聲明 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁的基本結構</title>
</head>
<body>
    <p>網頁的版本：html4, xhtml2.0, html5...</p>
    <p>由於網頁的文檔有非常多的版本。</p>
    <p>瀏覽器並無法分析文檔屬於哪個版本，這時候就需要做「文檔聲明（doctype）」。</p>
    <p>html5 的文檔聲明：!DOCTYPE html</p>
</body>
</html>
