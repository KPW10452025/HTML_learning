<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標籤的屬性</title>
</head>
<body>
    <p>屬性：在標籤中（開始標籤或是結束標籤。）可以設置屬性。</p>
    <p>屬性是一個名值對。</p>
    <p>屬性用來設值標籤中的內容如何顯示。</p>
    <p>屬性不能瞎寫，須根據文檔來編寫。</p>
    <p>有些屬性有數性質，有些沒有。</p>
    <p>如果有屬性質，屬性值必須使用引號括住。</p>
    <p></p>
    <p>This is <font color="red">apple</font>.</p>
    <p>This is <font color="yellow">banana</font>.</p>
    <p>The size of the Apple is 10.  <font color="red" size="10">Apple</font></p>
</body>
</html>
