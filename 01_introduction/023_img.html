<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
</head>
<body>
    <!--
        img 標籤：用於當前頁面引入圖片。

        img 標籤是替換元素，具有塊元素特性也具有行內元素特性
        
        屬性：
            src 可以是內部路徑（相對路徑、絕對路徑）也可以是外部路徑（https://...）

            alt 圖片的描述。兩種功能：
                ㄧ、當圖片無法正常顯示瀏覽器時，圖片位置會出現描述文字
                二、提供搜索引琴辨識
            
            width 圖片的寬度設定（單位是像素）：修改時 height 也會跟的比例一起縮放

            height 圖片的高度設定（單位是像素）：修改時 width 也會跟的比例一起縮放

    -->
    <img src="./023_img/html_icon.png" alt="html_icon">
    <img src="./023_img/giphy.gif" alt="mask+">
    <img src="./023_img/html_icom.png" alt="html_icon">
    <img width="200" src="./023_img/html_icon.png" alt="html_icon">
</body>
</html>
