<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
</head>
<body>
    
    <!--
        塊元素（block element）
            在網頁中通過塊元素對頁面進行佈局。
        行內元素（inline element）
            主要用來包裹文字，設定文字特殊效果等。
        
        正常情況下，會在塊元素內設置行內元素，並不會於行內元素內設置塊元素。
        塊元素中亦能放塊元素，但有例外：p 元素中不會放置塊元素。

        瀏覽器在解析 html 文檔時，會自動對不符合規範的內容進行修正。
        比如：
            標籤寫在跟元素外部。
            p 元素中使用了塊元素。
            根元素中出現了除 head 和 body 以外的子元素。
            ......等等。
    -->

    <p>p 元素中使用了<h1>塊元素。</h1></p>

</body>
<h2>
    根元素中出現了除 head 和 body 以外的子元素。
</h2>
</html>

<h1>標籤寫在跟元素外部。</h1>
