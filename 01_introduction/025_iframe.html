<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
    <!--
        iframe 標籤：內連框架，在網頁中再嵌入一個網頁，現今已經很少這樣使用
            屬性：
                src 目標網頁的 url

                frameborder 設定標匡：
                    0: 無編筐
                    1: 有編筐
                
                width 框架寬度設定

                height 框架高度設定
    -->
    <iframe src="https://www.books.com.tw/" width="1280" height="700" frameborder="1"></iframe>

</body>
</html>
