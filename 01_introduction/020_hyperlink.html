<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hyperlink</title>
</head>
<body>
    <!--
        超連結 hyperlink 將一個介面跳轉到另一個介面。或者當前頁面的某個指定位置。

        使用 a 標籤定義超連結

        a 標籤是「行內元素」
        a 標籤可以嵌套除了自身以外所有的元素。
        
        href 屬性
            可以是外部網站地址。
            可以是內部網址位置：同一個目錄下的 html 文檔

    -->
    
    <a href="http://www.google.com">點擊會跳轉到 google 搜尋</a>
    <br>
    <a href="https://www.gamer.com.tw/">巴哈姆特</a>
    <br>
    <a href="https://www.youtube.com/"><h1>youtube</h1></a>
    <br>
    <a href="019_list.html">019_list</a>

</body>
</html>
